<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt Page</title>
</head>
<body>

    <div id="main">

        <header id="odin-header">
            <nav id="odin-nav">
                <button id="home-button" class="page-switch-button current-page" type="button">
                    Home
                </button>
                <button id="menu-button" class="page-switch-button" type="button">
                    Menu
                </button>
                <button id="about-button" class="page-switch-button" type="button">
                    About
                </button>
            </nav>
        </header>
        <div id="content">
            
        </div>
    
        <div id="video-background-container">
            <div class="video-background">
                <video
                    id="cocktail-drinks-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/cocktail-drinks1-middleScreen.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="stirfry-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/stirfry1-video.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="food-presentation-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/presentation1-middle-screen.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="panfry-right-screen"
                    class="current-video"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/panfry2-right-screen.mp4" type="video/mp4"/>
                </video>
            </div>
        </div>
        
    </div id="main">
    
</body>
</html>
