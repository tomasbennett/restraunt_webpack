<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restraunt Page</title>
</head>
<body>

    <div id="main">

        <header id="odin-header">

            <?xml version="1.0" encoding="UTF-8" standalone="no"?>
            <!-- Created with Inkscape (http://www.inkscape.org/) -->
            <svg preserveAspectRatio="xMinYMid meet" id="back-arrow-svg" class="non-active">
                <clipPath id="outer-circle-bounding">
                    <circle
                            cx="222.25206"
                            cy="281.67316"
                            r="211.42874" />
                </clipPath>







                <g
                    id="layer1">
                    <g
                        id="background-circles-group"
                        clip-path="url(#outer-circle-bounding)">
                        <circle
                            style="stroke-width:3.77953"
                            id="outer-background-circle"
                            cx="222.25206"
                            cy="281.67316"
                            r="211.42874" />
                        <path
                            id="inner-background-circle"
                            style="stroke-width:3.77952"
                            d="M 222.25206,119.95782 A 161.71599,161.71599 0 0 0 60.534991,281.67488 161.71599,161.71599 0 0 0 222.25206,443.3885 161.71599,161.71599 0 0 0 383.96913,281.67488 161.71599,161.71599 0 0 0 222.25206,119.95782 Z m 0,37.38545 A 124.33003,124.33003 0 0 1 346.58021,281.67488 124.33003,124.33003 0 0 1 222.25206,406.00303 124.33003,124.33003 0 0 1 97.920459,281.67488 124.33003,124.33003 0 0 1 222.25206,157.34327 Z" />
                        </g>
                        <circle
                        style="stroke-width:3.77953"
                        id="front-circle"
                        cx="222.25206"
                        cy="281.67316"
                        r="149.5302" />
                        <g
                        id="back-arrow"
                        transform="translate(-288.20361,33.383492)">
                        <rect
                            style="stroke-width:3.77953"
                            id="rect1"
                            width="127.97002"
                            height="62.594036"
                            x="476.49661"
                            y="216.99265" />
                        <path
                            id="rect2"
                            style="stroke-width:3.77953"
                            d="m 416.44472,248.28966 62.05189,62.0519 V 186.23777 Z" />
                    </g>
                </g>

            </svg>





            <h2 id="header-title" class="header-title">
                <span class="title-first-line">W.</span>
                <span class="title-second-line">R.</span>
            </h2>

            <nav id="odin-nav">
                <button id="home-button" class="page-switch-button current-page" type="button">
                    Home
                </button>
                <button id="menu-button" class="page-switch-button" type="button">
                    Menu
                </button>
                <button id="about-button" class="page-switch-button" type="button">
                    About
                </button>
            </nav>
        </header>





        <div id="content" class="home-page">

            <h1 id="home-title" class="header-title">
                <span id="home-title-first-line" class="title-first-line">Webpack </span>
                <span id="home-title-second-line" class="title-second-line">Restaurant</span>
            </h1>
            <div id="home-description-container">
                <hr />
                <p id="home-description">
                    Welcome to this template restraunt website 
                    created using webpack as a bundler and 
                    typescript to dynamically change the 
                    visible content on the page!
                </p>
            </div>

        </div>




    
        <div id="video-background-container">
            <div class="video-background">
                <video
                    id="cocktail-drinks-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/cocktail-drinks1-middleScreen.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="stirfry-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/stirfry1-video.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="food-presentation-middle-screen"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/presentation1-middle-screen.mp4" type="video/mp4"/>
                </video>
            </div>
            <div class="video-background">
                <video
                    id="panfry-right-screen"
                    class="current-video"
                    autoplay="autoplay"
                    muted
                    loop>
                    <source src="../Media/Videos/panfry2-right-screen.mp4" type="video/mp4"/>
                </video>
            </div>
        </div>
        
    </div id="main">
    
</body>
</html>
